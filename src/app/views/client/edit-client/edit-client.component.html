<form [formGroup]="formCliente" method="post">

    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="cliente_nome" name="name" formControlName="nome"> <br>
    </div>

    <div>
        <label for="cadastro">Cadastro:</label>
        <input type="text" id="cliente_cadastro" name="cadastro" formControlName="cadastro"> <br>
    </div>

    <div>
        <label for="orgaoEX">Org√£o Expeditor:</label>
        <input type="text" id="cliente_orgaoEX" name="orgaoEX" formControlName="orgaoEx"> <br>
    </div>
    
    <div>
        <label for="rg">RG:</label>
        <input type="text" id="cliente_rg" name="rg" formControlName="rg"> <br>
    </div>
    
    <div>
        <label for="telefone">Telefone:</label>
        <input type="text" id="cliente_telefone" name="telefone" formControlName="telefone"> <br>
    </div>
    
    <div>
        <label for="tipo">Tipo:</label>
        <input type="text" id="cliente_tipo" name="tipo" formControlName="tipo"> <br>
    </div>
    
    <input type="submit" class="btn btn-primary mt-4" (click)="onSubmit(formCliente.value)"  value="Salvar">

    <a [routerLink]="['/clientes/']">Voltar</a>

</form>
